<h2>Hitung Gaji Karyawan</h2>

  <form id="salaryForm">
    <label for="basicSalary">Gaji Dasar Karyawan</label>
    <input type="number" id="basicSalary" name="basicSalary" placeholder="Masukkan jumlah gaji dasar karyawan" required>

    <label for="bonus">Bonus :</label>
    <input type="number" id="bonus" name="bonus" placeholder="Masukkan bonus" required>

    <label for="potongan">Potongan :</label>
    <input type="number" id="potongan" name="potongan" placeholder="Masukkan potongan" required>

    <button type="button" onclick="calculateSalary()">Hitung</button>
  </form>
  <br>

  

  <table id="resultTable" style="display: none;">
    
    <tbody>
        <td>Gaji Dasar</td>
        <td id="basicSalary1"></td>
      </tr>
      <tr>
        <td>Bonus</td>
        <td id="bonus1"></td>
      </tr>
      <tr>
        <td>Potongan</td>
        <td id="potongan1"></td>
      </tr>
      <tr>
        <td>Gaji Bersih</td>
        <td id="netSalary1"></td>
      </tr>
    </tbody>
  </table>

  <script>

    function calculateSalary() {
      let basicSalary1 = parseFloat(document.getElementById("basicSalary").value);
      let bonus1 = parseFloat(document.getElementById("bonus").value);
      let potongan1 = parseInt(document.getElementById("potongan").value);

      //menghitung bunga tabungan
      let netSalary = basicSalary1+bonus1-potongan1;

      //menampilkan hasil
      document.getElementById("basicSalary1").innerHTML = "$ " +basicSalary1.toFixed(2);
      document.getElementById("bonus1").innerHTML = "$ "+ bonus1.toFixed(2);
      document.getElementById("potongan1").innerHTML = "$ "+ potongan1.toFixed(2);
      document.getElementById("netSalary1").innerHTML = "$ " + netSalary.toFixed(2);

      // Display the result table
      document.getElementById("resultTable").style.display = "table";
    }
